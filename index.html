<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <nav class="navigation">
            <i class="fa-solid fa-arrow-left"></i>
            <i id="heart" class="fa-regular fa-heart "></i>
            <i class="fa-solid fa-bars"></i>
        </nav>
        <div class="image">
            <img class="picture" src="./venkat.jpg" alt="Profile_img">
        </div>
        <div class="info">
            <h1 class="title">Venkat</h1>
            <p class="about">My name is Venkata Reddy and I am a Frontend developer</p>
        </div>
        <div class="button">
            <a href="#" class="btn">Hire Me</a>
        </div>
        <div class="social-media">
            <div class="medialinks">
                <i class="fa-brands fa-instagram"></i>
                <h6 class="nofoll">100k</h6>
                <h6 class="folltext">Followers</h6>
            </div>
            <div class="medialinks">
                    <i class="fa-brands fa-youtube"></i>
                <h6 class="nofoll">100k</h6>
                <h6 class="folltext">Subscribers</h6>
            </div>
            <div class="medialinks">
                <i class="fa-brands fa-twitter"></i>
                <h6 class="nofoll">100k</h6>
                <h6 class="folltext">Followers</h6>
            </div>
        </div>
    </div>  
</body>
<script src="script.js"></script>
</html>
